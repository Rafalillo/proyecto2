    <div class="partidos-input col-3">
        <!-- <label for="">Equipo: </label><input type="text" name="partidos" id="input-partidos"> -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Equipo</span>
            <input type="text" id="input-partidos" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
            <button class="btn btn-info boton-equipo" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"
                id="selec-partido">
                Selecciona equipo
            </button>
            <div class="collapse" id="collapseExample">
                <div class="card card-body lista-buscar">
                    <div class="form-check">
                        <input class="form-check-input" value="ganado" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Partidos ganados
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" value="empatado" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Partidos empatados
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" value="perdido" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault3">
                            Partidos perdidos
                        </label>
                    </div>
                    <button type="button" class="btn btn-info boton-check-equipo" id="check-equipo">Buscar</button>
                </div>
            </div>
        </div>

                    </div>
